<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container cart-table container-fluid">
    <h2>Cesta de Compras</h2>
    
    <table class="table table-bordered table-responsive-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Total</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Produto 1</td>
          <td>2</td>
          <td>R$ 50,00</td>
          <td>R$ 100,00</td>
          <td><button class="btn btn-danger btn-sm">Remover</button></td>
        </tr>
        <tr>
          <td>Produto 2</td>
          <td>1</td>
          <td>R$ 30,00</td>
          <td>R$ 30,00</td>
          <td><button class="btn btn-danger btn-sm">Remover</button></td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: R$ 130,00
    </div>

    <div class="button-container">
        <a href="#" class="btn btn-warning">Limpar Cesta</a>
        <a href="#finalizar-compra" class="btn btn-primary">Finalizar Compra</a>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
