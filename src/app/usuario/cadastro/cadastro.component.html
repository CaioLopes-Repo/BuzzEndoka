<!DOCTYPE html>
<html lang="pt-br">
<body>

  <div class="register-container">
    <div class="logo">Buzz Endoka</div>

    <form>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmação de Senha</label>
        <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block form-button">Cadastrar</button>
      <a href="./login" class="login-link">Já tenho uma conta</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
