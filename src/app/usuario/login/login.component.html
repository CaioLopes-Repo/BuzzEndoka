<!DOCTYPE html>
<html lang="pt-br">
<body>

  <div class="login-container">
    <div class="login-form">
      <div class="logo">Buzz Endoka</div>

      <form>
        <div class="form-group">
          <label for="email">Email/Login</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block form-button">Entrar</button>
        <a href="#resetar_senha" class="reset-password">Esqueci minha senha</a>
      </form>
    </div>

    <div class="register-container">
      <div class="register-header">NÃ£o tem uma conta?</div>
      <p>Crie sua conta agora e comece a aproveitar nossos produtos!</p>
      <a href="./cadastro" class="btn btn-secondary btn-block">Criar Conta</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
